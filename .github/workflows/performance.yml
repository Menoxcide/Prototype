name: Performance Benchmarks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  performance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: true

      - name: Run performance benchmarks
        run: node tests/performance/benchmarks.js
        env:
          CI: true

      - name: Check bundle sizes
        run: npm run check-bundle-size

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            dist/stats.html
            performance-metrics.json
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## üöÄ Performance Benchmark Results\n\n';
            
            try {
              const metrics = JSON.parse(fs.readFileSync('performance-metrics.json', 'utf8'));
              comment += `- **FPS**: ${metrics.fps}\n`;
              comment += `- **Load Time**: ${metrics.loadTime}ms\n`;
              comment += `- **Memory Usage**: ${metrics.memoryUsage}MB\n`;
            } catch (e) {
              comment += '‚ö†Ô∏è Could not read performance metrics\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

