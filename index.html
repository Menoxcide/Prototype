<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#00ffff" />
    <link rel="manifest" href="/manifest.json" />
    <title>MARS://NEXUS - Mobile Cyberpunk MMO</title>
    <!-- Resource hints for faster loading -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <!-- Firebase - critical for authentication and data -->
    <link rel="preconnect" href="https://mars-nexus.firebaseapp.com">
    <link rel="preconnect" href="https://mars-nexus.firebasestorage.app">
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com">
    <link rel="preconnect" href="https://securetoken.googleapis.com">
    <link rel="preconnect" href="https://firestore.googleapis.com">
    <link rel="dns-prefetch" href="https://mars-nexus.firebaseapp.com">
    <link rel="dns-prefetch" href="https://mars-nexus.firebasestorage.app">
    <!-- Game server - DNS prefetch for WebSocket connections -->
    <link rel="dns-prefetch" href="//localhost">
    <!-- Prefetch likely-to-load assets (using prefetch instead of preload to avoid warnings) -->
    <link rel="prefetch" href="/assets/models/ASSET_MANIFEST.json" as="fetch" crossorigin="anonymous">
    <link rel="prefetch" href="/assets/models/ASSET_REGISTRY.json" as="fetch" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Early error handler for React DevTools compatibility with React 19 -->
    <script>
      // Catch React DevTools semver error before React loads
      window.addEventListener('error', function(event) {
        if (event.message && event.message.includes('Invalid argument not valid semver')) {
          event.preventDefault();
          event.stopPropagation();
          // Silently handle - this is a known React 19 + DevTools compatibility issue
          return true;
        }
      }, true);
      
      // Also catch unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && event.reason.message.includes('Invalid argument not valid semver')) {
          event.preventDefault();
          return true;
        }
      });
      
      // Orientation lock is now handled by orientationLock.ts to avoid conflicts
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
